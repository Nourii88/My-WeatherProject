<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9b7b7e83fd.js"
      crossorigin="anonymous"
    ></script>
       <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
  </head>
     <body> 
      
    <div class="weatherApp"> 
         <form class="location">
        <input
          type="text"
          id="location"
          placeholder="Type a city ..."
          autocomplete="off"
        />
      </form>
      <button id="location-button">Current Location</button>
      <div class="wrapper">
      <span class="city">Amsterdam</span>
      <span class="date">2 March 2020</span>
      <div class="time">Monday 10:10</div>
      </div>
      <div class="degrees">
        <id id="celsius">12</id>
        <small id="untis"> 
          <a style="text-decoration:none" href="#" id="celsius-converter" class="active">°C</a> | 
          <a style="text-decoration:none" href="#" id="fahrenheit-converter">°F</a>
        </small>
      </div>
      <div class="weatherAttributes">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon" width="45px"/>
      </span>
        <id id="description"> cloudy</id>
        <span
          class="iconify"
          data-icon="emojione-monotone:umbrella-with-rain-drops"
          data-inline="false"
        ></span>
        <id id="humidity"> 30%</id>
        <span
          class="iconify"
          data-icon="fa-solid:wind"
          data-inline="false"
        ></span>
        <id id="wind"> 0.3 mph</id>
      </div>
      <div class="sunAttributes">
        <span>
          <span
            class="iconify"
            data-icon="feather-sunrise"
            data-inline="false"
          ></span>
          <id id="sunrise"> 7pm</id>
        </span>
        <span>
          <span
            class="iconify"
            data-icon="feather:sunset"
            data-inline="false"
          ></span>
          <id id="sunset"> 7pm</id>
        </span>
        </div>
      <div class="weather-forecast" id="forecast">
      </div>
          <small id="footnote">
          <a style="text-decoration:none" href="https://github.com/Nourii88/My-project" target="_blank"> Open-source code</a>, 
          by Nouri Dummer
          </small>
     
       <script src="src/script.js"></script>
  </body>
</html>
